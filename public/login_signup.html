<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login_signup.css" type="text/css" />
    <title>LogIn/SignUp</title>
  </head>
  <body>
    
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">
          <img src="assets/img/paw-print.png" id="paw_print">
          <h1>Sign Up for <span>Pawsome</span></h1>
          
          <form action="create_profile.html" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
              
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Get Started</button>
            
          </form>
        </div>
        
        <div id="login">
          <img src="assets/img/paw-print.png" id="paw_print" class="image2">
          <h1><span>Pawsome</span></h1>
          
          <form action="profile.html" method="post">
            
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block"/>Log In</button>
            
          </form>
        </div>
        
        </div><!-- tab-content -->
        
        </div> <!-- /form -->
      </div>
      
      <script type="text/javascript">
      $('.form').find('input, textarea').on('keyup blur focus', function (e) {
      
      var $this = $(this),
      label = $this.prev('label');
      if (e.type === 'keyup') {
      if ($this.val() === '') {
      label.removeClass('active highlight');
      } else {
      label.addClass('active highlight');
      }
      } else if (e.type === 'blur') {
      if( $this.val() === '' ) {
      label.removeClass('active highlight');
      } else {
      label.removeClass('highlight');
      }
      } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
      label.removeClass('highlight');
      }
      else if( $this.val() !== '' ) {
      label.addClass('highlight');
      }
      }
      });
      $('.tab a').on('click', function (e) {
      
      e.preventDefault();
      $(this).parent().addClass('active');
      $(this).parent().siblings().removeClass('active');
      
      target = $(this).attr('href');
      $('.tab-content > div').not(target).hide();
      
      $(target).fadeIn(600);
      
      });
      </script>
      
    </body>
  </html>
